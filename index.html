<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="shortcut icon" href="favicon.ico" 
    type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head">
            <p>Gmail</p>            
        </div>
        <div class="head">
            <p>Imagens</p>
        </div>
        <div class="head">
            <img id="apps" src="images/apps.png" alt="Google apps" aria-label="Google Apps">
        </div>
        <div class="head">
            <button id="fazer-login">Fazer login</button>
        </div>
    </header>

    <main>
        <div>
            <img id="logo" src="images/logo.png" alt="Logo-google">
        </div>
        <div id="search-bar">
            <div id="search-div" class="search">
                <img id="search" src="images/search.png" alt="Search">
            </div>
            <div class="search">
                <input id="central-input" type="text">
            </div>
            <div id="keyboard-div" class="search">
                <img id="keyboard" src="images/keyboard.png" alt="Keyboard">
            </div>
            <div id="mic-div" class="search">
                <img id="mic" src="images/mic.jpg" alt="mic">
            </div>
        </div>
        <div id="buttons-bar">
            <div class="buttonsdiv">
                <button class="buttons">Pesquisa Google</button>
            </div>
            <div class="buttonsdiv">
                <button class="buttons">Estou com sorte</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="brasil">
            <p>Brasil</p>
        </div>
    
        <div id="general-foot">
            <div class="foot" id="lfoot">
                <div class="left-foot">
                    <p>Sobre</p>
                </div>
                <div class="left-foot">
                    <p>Publicidade</p>
                </div>
                <div class="left-foot">
                    <p>Negócios</p>
                </div>
                <div class="left-foot">
                    <p>Como funciona a Pesquisa</p>
                </div>
            </div>
            <div class="foot" id="rfoot">
                <div class="right-foot">
                    <p>Privacidade</p>
                </div>
                <div class="right-foot">
                    <p>Termos</p>
                </div>
                <div class="right-foot">
                    <p>Configurações</p>
                </div>
        </div>
        </div>
    </footer>
</body>
</html>
